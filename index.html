<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet" >
    <title>Character</title>
</head>
<body>
    <div class="charWrapper">
        <div class="antenna left">
            <div class="antennaShadow left"></div>
        </div>
        <div class="antenna right">
            <div class="antennaShadow right"></div>
        </div>
        <div class="ear left">
            <div class="earShine left"></div>
            <div class="earPart left"></div>
        </div>
        <div class="ear right">
            <div class="earShine right"></div>
            <div class="earPart right"></div>
        </div>
        <div class="face">
            <div class="faceShadow"></div>
            <div class="faceLine">
                <div class="bolt top left"></div>
                <div class="bolt top right"></div>
                <div class="bolt bottom left"></div>
                <div class="bolt bottom right"></div>
            </div>
            <div class="faceScreen">
                <div class="shine first"></div>
                <div class="shine second"></div>
                <p class="text">HELLO</p>
            </div>
            <div class="expression">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth">
                    <div class="hideMouth"></div>
                </div>
            </div>
            <div class="expressionHover">
                <!-- <div class="blush left"></div>
                <div class="blush left"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
