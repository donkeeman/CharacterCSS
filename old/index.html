<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet" >
    <title>Character</title>
</head>
<body>
    <div class="charWrapper">
        <div class="body">
            <div class="tail">
                <div class="tailPart"></div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="belly"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
        <div class="face">
            <div class="facePart"></div>
            <div class="patternWrapeer">
                <div class="pattern big"></div>
            </div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="eyeSmile left"></div>
            <div class="eyeSmile right"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="tongue">
                <div class="tongueLine"></div>
            </div>
            <div class="hideTongue"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
</body>
</html>
